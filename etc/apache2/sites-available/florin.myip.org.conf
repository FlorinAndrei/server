<VirtualHost *:8080>
  <Directory /home/florin/html/>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
  ServerAdmin florin@andrei.myip.org
  ServerName florin.myip.org
  DocumentRoot /home/florin/html
  ErrorLog ${APACHE_LOG_DIR}/florin.myip.org.error.log
  CustomLog ${APACHE_LOG_DIR}/florin.myip.org.access.log combined
  RewriteEngine On
</VirtualHost>
